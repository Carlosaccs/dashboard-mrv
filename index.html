
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard MRV SP - Ultra Clean</title>
  <style>
    /* --- RESET E TELA BRANCA --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
        height: 100%; 
        font-family: Arial, sans-serif; 
        background: #ffffff; /* Fundo total branco */
        color: #333;
    }

    @media (min-width: 900px) {
        body { overflow: hidden; }
    }

    h1 { 
        background: rgb(6, 94, 3); color: white; text-align: center; 
        padding: 15px; font-size: 20px; height: 55px; 
    }
    
    .container { 
        display: flex; 
        flex-direction: column; 
        padding: 15px; 
        gap: 20px; 
        background: #ffffff;
    }

    @media (min-width: 900px) {
        .container { 
            flex-direction: row; 
            height: calc(100% - 55px); 
            gap: 30px; 
        }
        .mapa-area { flex: 1; height: 100%; }
        .info { 
            flex: 0 0 550px; 
            height: 100%; 
            overflow-y: auto; 
            padding-left: 10px; 
            border-left: 1px solid #f0f0f0;
        }
    }

    .mapa-area { display: flex; flex-direction: column; gap: 10px; width: 100%; background: #ffffff; }

    .titulo-mapa { 
        height: 45px; display: flex; align-items: center; justify-content: center; 
        font-weight: bold; font-size: 18px; color: #333; text-align: center;
    }

    /* --- AJUSTE DAS CAIXAS PARA EVITAR DUPLICIDADE --- */
    .caixa-mapa { 
        background: #ffffff; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 5px; 
        overflow: hidden;
        border: none !important;
        box-shadow: none !important;
    }
    
    .caixa-maximizada { flex: 1; min-height: 320px; }
    
    .caixa-minimizada { 
        height: 120px; 
        cursor: pointer; 
        background: #ffffff;
        opacity: 0.6; /* Deixa o mapa de baixo mais discreto */
        transition: opacity 0.3s;
    }
    .caixa-minimizada:hover { opacity: 1; }

    svg { width: 100%; height: 100%; display: block; max-height: 65vh; }
    
    /* --- ESTILO DOS MAPAS --- */
    path { 
        fill: #e8e8e8; /* Cinza bem clarinho para o mapa base */
        stroke: #ffffff; 
        stroke-width: 0.8; 
        transition: fill 0.2s; 
    }

    path:hover { fill: #dcdcdc; }

    .com-mrv { fill: rgb(6, 94, 3) !important; cursor: pointer; }
    .com-mrv:hover { fill: rgb(255, 153, 0) !important; }

    .ativo { 
        fill: rgb(255, 153, 0) !important; 
        stroke: #000 !important; 
        stroke-width: 1.2px !important; 
    }

    /* Mapa pequeno: remove qualquer preenchimento extra que cause duplicidade visual */
    .caixa-minimizada path { 
        fill: #f5f5f5 !important; 
        stroke: #e0e0e0 !important;
        pointer-events: none; 
    }

    /* --- BOTÕES E FICHA TÉCNICA --- */
    .btRes { 
        width: 100%; padding: 16px; border: 1px solid #eee; border-radius: 8px; 
        cursor: pointer; text-align: left; background: #fafafa; font-size: 15px; color: #333;
    }
    .btRes:hover { background: #f0f0f0; }
    .btRes-ativo { outline: 2px solid #333; font-weight: bold; background: #ffffff !important; }

    #residencial-info { 
        margin-top: 20px; padding: 20px; background: #fffcf5; border: 1px solid #ffeeba; 
        border-left: 5px solid rgb(255, 153, 0); border-radius: 8px; display: none;
        margin-bottom: 40px;
    }

    .endereco-texto { font-size: 1.1em; color: #333; margin-bottom: 15px; display: flex; gap: 8px; line-height: 1.4; }
    .icon-maps { color: #ea4335; font-size: 1.3em; }
    .grid-tecnico { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; font-size: 1.05em; }
    .detalhes-texto { border-top: 1px solid #eee; padding-top: 15px; font-size: 1em; line-height: 1.7; color: #333; }
    .label { font-weight: bold; color: #000; }
    .estoque-alerta { color: red; font-weight: bold; }
    .estoque-vendido { color: #888; text-decoration: line-through; }
  </style>
</head>

    function parseCSVLine(line, sep) {
        const result = [];
        let cur = ''; let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === sep && !inQuotes) { result.push(cur.trim()); cur = ''; }

        }
        result.push(cur.trim());

            const resposta = await fetch(LINK_PLANILHA);
            const texto = await resposta.text();
            const linhas = texto.split(/\r?\n/).filter(l => l.trim() !== "");
            const sep = linhas[0].includes(';') ? ';' : ',';
            dadosGerais = linhas.slice(1).map(linha => {
                const col = parseCSVLine(linha, sep);
                const limpar = (t) => t ? t.replace(/^["']|["']$/g, '').trim() : '';
                return {
                    id: limpar(col[0]).toLowerCase(),
                    regiao: limpar(col[1]),
                    nome: limpar(col[2]),
                    estoque: limpar(col[3]),
                    endereco: limpar(col[4]) + " - " + limpar(col[5]),
                    previsao: limpar(col[7]),
                    valor: limpar(col[9]),
                    plantas: `de ${limpar(col[10])} até ${limpar(col[11])}`,
                    obra: limpar(col[12]),
                    local: limpar(col[13]),
                    mobilidade: limpar(col[14]),
                    cultura: limpar(col[15]),
                    comercio: limpar(col[16]),
                    saude: limpar(col[17])
                };
            }).filter(item => item.id !== "");
        } catch (e) { console.error(e); }
    }

    function gerarBotoes(id, nomeCidade) {
        const container = document.getElementById("btRes-container");
        const infoBox = document.getElementById("residencial-info");
        const titulo = document.getElementById("titulo-dinamico");
        container.innerHTML = "";
        infoBox.style.display = "none";
        titulo.textContent = "MRV em " + nomeCidade;
        const filtrados = dadosGerais.filter(d => d.id === id);
        filtrados.forEach(res => {
            const btn = document.createElement("button");
            btn.className = "btRes";
            let status = (res.estoque === "0" || res.estoque?.toLowerCase() === "vendido") ? "VENDIDO" : `restam ${res.estoque} un.`;
            let classe = (status !== "VENDIDO" && parseInt(res.estoque) <= 5) ? "estoque-alerta" : (status === "VENDIDO" ? "estoque-vendido" : "");
            btn.innerHTML = `<strong>${res.nome}</strong> - <span class="${classe}">${status}</span>`;
            btn.onclick = () => {
                document.querySelectorAll(".btRes").forEach(b => b.classList.remove("btRes-ativo"));
                btn.classList.add("btRes-ativo");
                abrirFicha(res);
                if(window.innerWidth < 900) setTimeout(() => document.getElementById("residencial-info").scrollIntoView({behavior: "smooth"}), 150);
            };
            container.appendChild(btn);
        });
        if(window.innerWidth < 900) setTimeout(() => document.getElementById("painel-info").scrollIntoView({behavior: "smooth"}), 100);
    }

    function abrirFicha(res) {
        const infoBox = document.getElementById("residencial-info");
        infoBox.style.display = "block";
        infoBox.innerHTML = `
            <h3 style="color:rgb(6,94,3); margin-bottom:10px;">${res.nome}</h3>
            <div class="endereco-texto"><span class="icon-maps">📍</span><span>${res.endereco}</span></div>
            <div class="grid-tecnico">
                <div class="item-tecnico"><span class="label">💰 Preço:</span><br>${res.valor}</div>
                <div class="item-tecnico"><span class="label">🔑 Entrega:</span><br>${res.previsao}</div>
                <div class="item-tecnico"><span class="label">📐 Plantas:</span><br>${res.plantas}</div>
                <div class="item-tecnico"><span class="label">🏗️ Obra:</span><br>${res.obra}</div>
            </div>
            <div class="detalhes-texto">
                <p><span class="label">📍 Localização:</span> ${res.local}</p>
                <p><span class="label">🚲 Mobilidade:</span> ${res.mobilidade}</p>
                <p><span class="label">🎭 Cultura/Lazer:</span> ${res.cultura}</p>
                <p><span class="label">🛒 Comércio:</span> ${res.comercio}</p>
                <p><span class="label">🏥 Saúde/Educação:</span> ${res.saude}</p>
            </div>
        `;
    }

    function configurarEventos() {
        const display = document.getElementById("nome-regiao");
        document.querySelectorAll("path").forEach(p => {
            p.onmouseover = () => {
                if (p.closest(".caixa-minimizada")) return;
                display.textContent = p.id.toUpperCase();
            };
            p.onmouseout = () => {
                if (p.closest(".caixa-minimizada")) return;
                display.textContent = pathSelecionado ? pathSelecionado.id.toUpperCase() : "Passe o mouse ou toque no mapa";
            };
            p.onclick = (e) => {
                if (p.closest(".caixa-minimizada")) return;
                if (!p.classList.contains("com-mrv")) return;
                e.stopPropagation();
                if (pathSelecionado) pathSelecionado.classList.remove("ativo");
                pathSelecionado = p;
                p.classList.add("ativo");
                gerarBotoes(p.id, p.id.toUpperCase());
            };
        });
    }

    function trocarMapas(el) {
        if (!el.classList.contains("caixa-minimizada")) return;
        const container = document.getElementById("mapa-area-container");
        const atualGrande = document.querySelector(".caixa-maximizada");
        el.classList.replace("caixa-minimizada", "caixa-maximizada");
        atualGrande.classList.replace("caixa-maximizada", "caixa-minimizada");
        container.insertBefore(el, document.getElementById("nome-regiao").nextSibling);
        pathSelecionado = null;
        document.getElementById("btRes-container").innerHTML = "";
        document.getElementById("residencial-info").style.display = "none";
        document.getElementById("titulo-dinamico").textContent = "";
        document.getElementById("nome-regiao").textContent = "Passe o mouse ou toque no mapa";
        document.querySelectorAll("path").forEach(p => p.classList.remove("ativo"));
    }

    window.onload = async () => { await carregarDados(); configurarEventos(); };
  </script>
</body>
</html>
